     <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="sidebar">
    <div class="profile-container">
        <img src="avatar-5.png" alt="Profile Picture" onclick="toggleDropdown()">
        <div class="dropdown-menu" id="profileDropdown">
            <a class="dropdown-item" href="#">Edit Profile</a>
            <a class="dropdown-item" href="#">Sign Out</a>
        </div>
    </div>
    <div class="menu-title">Menu</div>
  
   <a href="pmdashboard.html"><i class="fas fa-user"></i> Dashboard</a>
        <a href="addproduct.html"><i class="fas fa-box"></i> Products</a>
    <a href="addprice.html" ><i class="fas fa-dollar-sign"></i> Price </a>
    <a href="addcategories.html"><i class="fas fa-tags"></i> Category</a>
</div>

 <div class="content">
     <div class="dashboard"  style="width:103%;margin-left:-20px;margin-top:-18px;">
            <div class="card">
        <header>
            <h5 style="margin-left:-10%;font-weight:bold;">Product Manager Dashboard</h5>
        </header>
    </div>
</div>
         <div class="container">
        <header>
            <h6 style="margin-left:-350px;"><b>Edit Profile</b></h6>
            
        </header>
 <form action="" method="post">
            <label for="firstName">First Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="text" id="firstName"  name="firstName" required></label>

            <label for="lastName">Last Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="lastName" name="lastName" required></label>
            

            <label for="email">Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" id="email" name="email" required></label>
            

            <label for="password">Password:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;
             <input type="password" id="password" name="password" required></label>
           

            <label for="confirmPassword">Confirm Password:&nbsp;&nbsp;
            <input type="password" id="confirmPassword" name="confirmPassword" required></label>
            

            <label for="phone">Phone:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="tel" id="phone" name="phone"></label>
            

            <label for="address">Address:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;
            <textarea id="address" name="address"></textarea></label>
            

       

            <button type="submit" style="margin-left:150px;">Update Profile</button>
        </form>
    </div>
</body>
</html>
